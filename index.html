<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">

    <title>Thumb War</title>
</head>

<body>
    <header>
        <div class="row">
            <div class="col-4">
                <p>Choose your weapon</p>
                <button onClick="giveItem('shield')" class="btn btn-secondary">Shield</button>
                <button onClick="giveItem('sword')" class="btn btn-secondary">Sword</button>
                <button onClick="giveItem('special')" class="btn btn-secondary">Special</button>
            </div>
            <div class="col-4">
                <h3 id="name"></h3>
                <span>Player Health:
                    <span id="health"></span>
                </span>
                <span>Hits:
                    <span id="hit"></span>
                </span>
            </div>
            <div class="col-4">
                <h3 id="nameComputer"></h3>
                <span>Computer Health:
                    <span id="healthComputer"></span>
                </span>
            </div>
        </div>
    </header>
    <footer>

    </footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <button onClick="playerAttack('slap')" type="button" class="btn btn-primary">Slap</button>
            </div>
            <div class="col-3">
                <button onClick="playerAttack('punch')" type="button" class="btn btn-primary">Thumb Punch</button>
            </div>
            <div class="col-3">
                <button onClick="playerAttack('combo')" type="button" class="btn btn-primary">Combo Move</button>
            </div>
        </div>
    </div>
